<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h3>Student Registration Form</h3>
    <form
      th:action="@{/processStudentForm}"
      th:object="${student}"
      method="POST"
    >
      First Name: <input type="text" th:field="*{firstName}" /> <br /><br />
      Last Name: <input type="text" th:field="*{lastName}" /> <br /><br />
      Country:
      <select th:field="*{country}">
        <option
          th:each="tempCountry : ${countries}"
          th:value="${tempCountry}"
          th:text="${tempCountry}"
        />
      </select>
      <br /><br />
      Favorite Language:
      <input
        type="radio"
        th:each="tempLang : ${languages}"
        th:field="*{favoriteLang}"
        th:value="${tempLang}"
        th:text="${tempLang}"
      />
      <br /><br />
      Favorite Operating Systems:
      <input
        type="checkbox"
        th:each="tempOperating : ${operatings}"
        th:field="*{favoriteOper}"
        th:value="${tempOperating}"
        th:text="${tempOperating}"
      />
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
