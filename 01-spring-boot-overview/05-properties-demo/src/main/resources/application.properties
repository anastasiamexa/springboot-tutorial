# Use wildcard "*" to expose all endpoints
# Can also expose specific endpoints by comma separating them
spring.application.name=mycoolapp
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude the health and info endpoints
# management.endpoints.web.exposure.exclude=health,info

info.app.name=My Super Cool App
info.app.description=This is a super cool app
info.app.version=1.0.0

# Define custom properties
coach.name=John Doe
coach.team=The A Team

# Change Spring Boot server port
server.port=7070
# Change Spring Boot server context path
server.servlet.context-path=/mycoolapp