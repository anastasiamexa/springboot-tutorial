<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
    <br><br>
    Country: <span th:text="${student.country}" />
    <br><br>
    Favorite language: <span th:text="${student.favoriteLang}" />
    <br><br>
    Favorite operating systems:
    <ul>
        <li th:each="tempSystem : ${student.favoriteOper}" th:text="${tempSystem}"></li>
    </ul>
</body>
</html>
